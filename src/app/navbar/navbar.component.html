<nav
  class="navbar navbar-expand-md navbar-dark fixed-top"
  [ngClass]="{'scrolled': isScrolled, 'transparent': route == 'home'}"
>
  <a class="navbar-brand" href="#intro" [hidden]="route != 'home'">
    <img
      src="assets/img/4gatos_logo_web.png"
      alt="4gatos photo&video"
      loading="lazy"
    />
  </a>
  <a class="navbar-brand" [routerLink]="['/']" fragment="intro" [hidden]="route == 'home'">
    <img
      src="assets/img/4gatos_logo_web.png"
      alt="4gatos photo&video"
      loading="lazy"
    />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      
      <li class="nav-item active">
        <a [hidden]="route != 'home'" class="nav-link" href="#about">Quienes somos</a>
        <a [hidden]="route == 'home'" class="nav-link" [routerLink]="['/']" fragment="about">Quienes somos</a>
      </li>
      
      <li class="nav-item active">
        <a [hidden]="route != 'home'" class="nav-link" href="#services">Sesiones</a>
        <a [hidden]="route == 'home'" class="nav-link" [routerLink]="['/']" fragment="services">Sesiones</a>
      </li>
      
      <li class="nav-item active">
        <a [hidden]="route != 'home'" class="nav-link" href="#reviews">Opiniones</a>
        <a [hidden]="route == 'home'" class="nav-link" [routerLink]="['/']" fragment="reviews">Opiniones</a>
      </li>

      <li class="nav-item active">
        <a [hidden]="route != 'home'" class="nav-link" href="#contact">Contacto</a>
        <a [hidden]="route == 'home'" class="nav-link" [routerLink]="['/']" fragment="contact">Contacto</a>
      </li>

      <li class="nav-item active">
        <a *ngIf="!auth.isAuthenticated$" class="nav-link" role="button" (click)="auth.loginWithRedirect()">Zona Clientes</a>
        <a *ngIf="auth.isAuthenticated$" class="nav-link" role="button" (click)="auth.loginWithRedirect()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
